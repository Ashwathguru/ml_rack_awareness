{% extends "base.html" %}

{% block content %}
<div class="upload-container">
    <h2>Upload an Image</h2>
    <form action="/process" method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit">Upload and Process</button>
    </form>
</div>
{% endblock %}
